<router-outlet></router-outlet>

<div class="chat-container">
  <mat-list class="chat-list">
    <mat-list-item *ngFor="let message of messageStream">
      <mat-card
      * ngIf="message.from == username; else leftChatBox"
      class="my-chat-message-box">
        <p mat-line>
          <span>
            {{message.content}}
          </span>
        </p>
      </mat-card>
      <mat-card #leftChatBox class="other-chat-message-box">
        <p mat-line>
          <span>
            {{message.content}}
          </span>
        </p>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>

<footer>
  <mat-card class="chat-input">
    <mat-form-field>
      <input matInput
      #inputMessage
      [(ngModel)]="message"
      (keyup.enter)="onEnter(message)"
      value="...">
    </mat-form-field>
  </mat-card>
</footer>
