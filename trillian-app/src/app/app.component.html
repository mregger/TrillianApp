<router-outlet></router-outlet>

<app-header></app-header>

<div class="chat-container">
  <mat-list class="chat-list">
    <mat-list-item *ngFor="let message of messageStream">
      <app-message-box [message]=message [username]=username>
      </app-message-box>
    </mat-list-item>
  </mat-list>
</div>

<footer>
  <app-input (onMessageInput)="onEnter($event)">
  </app-input>
</footer>
