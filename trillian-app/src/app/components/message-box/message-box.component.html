<div
  *ngIf="message.from === username; else leftChatBox"
  class="my-chat-message-box">
  <mat-card class="message-box">
    <mat-card-content>
      <p class="butts">
        {{message.content}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<ng-template
  #leftChatBox>
  <div class="other-chat-message-box">
    <mat-card class="message-box">
      <mat-card-content>
        <p class="message-wrap">
          {{message.content}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
